<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="menu">
      <div class="menu-header">
        <div class="header-title">
          <h1>Our <span>Menu</span></h1>
        </div>
        <div class="underline"></div>
        <div class="btns-section">
          <div><button class="btns" data-id="all">All</button></div>
          <div><button class="btns" data-id="breakfast">Breakfast</button></div>
          <div><button class="btns" data-id="lunch">Lunch</button></div>
          <div><button class="btns" data-id="shakes">Shakes</button></div>
          <div><button class="btns" data-id="dinner">Dinner</button></div>
        </div>
      </div>
      <main class="menu-main">
        <div class="card-container">
          <div class="card-img">
            <a href="#"><img src="menu-item.jpeg" alt="" /></a>
          </div>
          <div class="info">
            <div class="card-title">
              <p class="card-title-text">Buttermilk Pancakes</p>
              <p class="card-title-price">$15.99</p>
            </div>
            <div class="card-underline"></div>
            <div class="card-text">
              <p>
                I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock
                freegan copper mug whatever cold-pressed
              </p>
            </div>
          </div>
        </div>
      </main>
    </section>
    <script src="app.js">
    </script>
  </body>
</html>
